<!-- Multiples reglas para las columnas -->
<html>

    <head>
            <meta charset="utf-8">
            <title>Multiples reglas columnas</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>
            <!-- container-fluid es un contenedor que se adapta a todo el ancho del navegador -->
            <div class="container-fluid">

                <div class="row text-center align-items-center" style="background:orchid; height: 200px; color:white;">
                    <div class="col-12">
                        <h1> Este es mi sitio bien piola</h1>
                    </div>
                </div>

                <div class="row">

                    <div class="col-xl-10 col-lg-9 col-md-8 col-sm-7 col-6" style="background: coral;">
                        <h2>Columnas responsivas</h2>
                    </div>  

                    <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-6" style="background: greenyellow;">
                        <h2>Segunda columna</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-8 col-lg-8 col-md-7 col-6">

                        <h1>Contenido principal del sitio</h1>

                    </div>

                    <div class="col-xl-4 col-lg-4 col-md-5 col-6">

                        <div class="row">

                            <div class="col-6">
                                <h2>Columna 2</h2>
                            </div>
                            <div class="col-6">
                                <h2>Columna 3</h2>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

    </body>
</html>
