<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tablas con estilos</title>
		<style> 
		.normal {
		  width: 250px;
		  border: 1px solid #ff0000;
		}
		.normal th, .normal td {
		  border: 1px solid #00ff00;
		} 
		</style>
	</head> 
	<body>
		<table class="normal">
			<tr>
				<th>A</th>
				<th>B</th>
				<th>C</th>
				<th>D</th>
				<th>E</th>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
			</tr>
		</table> 
	</body>
</html>
