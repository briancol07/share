<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- acÃ¡ definiremos nuestr archivo de fontawesome.io para poder usar sus iconitos piolas -->

<body>
    <!-- Login : cards -->
                                    <!-- 
                                        posiciona dentro del input el icono o imagen
                                       fontawesome.io                          --> 

                                <!-- input-group posiciona al lado del input una imagen o icono -->   
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="card-body">
                    
                    <h4 class="card-title text-center">Login</h4>
                    <form method="" action="">

                        <div class="form-group">

                            <div class="input-group">
                                <div class="input-group-prepend">

                                     <span class="input-group-text"><i class="fa fa-user" style="color:tomato;"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="usuario" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary btn-block">Login</button> 
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>


</body>
